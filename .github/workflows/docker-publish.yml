name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    # branches: [ "main" ]
    tags:
      - '*'

jobs:
  build-push-image:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SUB_CREDENTIALS }}
          submodules: true

      # - name: Run Unit Tests with Coverage
      #   run: |
      #     cd src/Cex
      #     dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage"
      #     reportgenerator -reports:"**/coverage.cobertura.xml" -targetdir:"coverage-report" -reporttypes:TextSummary

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}
      - name: Docker meta
        id: metaUI
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY_UI }}

      # Set up BuildKit Docker container builder to be able to build
      - name: âš™ï¸Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      # Build and push Docker image with Buildx
      - name: ðŸ™[api]Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          file: 'src/WebAPI/Dockerfile'
          build-args: |
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
      - name: ðŸ™[ui]Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.metaUI.outputs.tags }}
          file: 'src/WebUI.React/Dockerfile'
      - name: ðŸš€Deploy Docker to VPS
        run: |
          echo "${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}"
    outputs:
      IMAGE_TAGS: ${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

  deploy-docker-to-vps:
    runs-on: ubuntu-latest
    needs: [build-push-image]
    steps:
    - env:
        IMAGE_TAGS: ${{needs.build-push-image.outputs.IMAGE_TAGS}}
      run: echo "$IMAGE_TAGS"
    - name: ðŸš€Deploy Docker to VPS
      run: |
        echo "${{needs.build-push-image.outputs.IMAGE_TAGS}}" 
        mkdir -p $HOME/.ssh
        echo "${{ secrets.VPS_IDENTITY }}" > $HOME/.ssh/ssh.key
        chmod 600 $HOME/.ssh/ssh.key
        ssh -o StrictHostKeyChecking=no -i $HOME/.ssh/ssh.key ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} 'bash -s' <<'ENDSSH'
          cd workspace/qex
          ls
          cat > .env <<EOF
        # Container image name for webapi
        WEBAPI_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{needs.build-push-image.outputs.IMAGE_TAGS}}

        UI_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY_UI }}:${{needs.build-push-image.outputs.IMAGE_TAGS}}
        EOF
        docker compose up -d --remove-orphans && docker image prune -a -f
        ENDSSH
